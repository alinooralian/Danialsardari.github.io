<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="stl.css">
  </head>
  <body>
    <div class="container">
      <div class="login__form">
        <div class="login__form__right">
          <h1>Login</h1>
          <form action="">
            <label for="input-email">Email</label>
            <input type="email" id="input-email" name="input_email">
            <label for="input-user">Username</label>
            <input type="text" id="input-user" name="input_user">
            <label for="input-pass">Password</label>
            <input type="password" id="input-pass">
            <button class="login-btn"><b>Submit</b></button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
